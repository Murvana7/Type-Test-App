<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%23030712'/%3E%3Crect x='14' y='26' width='36' height='18' rx='6' fill='none' stroke='%2338bdf8' stroke-width='4'/%3E%3Cpath d='M26 30h2M32 30h2M38 30h2M22 36h20' stroke='%2338bdf8' stroke-width='3' stroke-linecap='round'/%3E%3Cpath d='M36 14l-6 10h6l-6 10' fill='none' stroke='%23facc15' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    <title>Type Test App</title>
</head>

<body>
    <div class="difficulty">
  <button onclick="setDifficulty('easy')">Easy</button>
  <button onclick="setDifficulty('medium')">Medium</button>
  <button onclick="setDifficulty('hard')">Hard</button>
    </div>

    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span> / <span id="xp-next">100</span></p>
        </div>
    <div id="quote" onmousedown="return false" onselectstart="return false"></div>
    
        <textarea id="quote-input" rows="3" placeholder="Type here when test starts...."></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>

    </div>







    <script src="index.js"></script>
</body>


</html>
